<html>
<head>
	<title>Ajudante de Kana! | Liddack</title>

	 <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	 <link rel="stylesheet" href="hhld.css">
	 <link rel="stylesheet" href="st.css">
	 <link rel="stylesheet" href="material-button.css">

	<script src="app.js"></script>
	</head>
	<body>
		<div id="porteira">
			<div id="meio">
				<div id="radio">
					<form name="selec">
						<span>Trabalhar com:</span>
						<input id="hira" type="radio" value="0" name="kana" checked="">
						<label for="hira">Hiragana</label>
						<input id="kata" type="radio" value="1" name="kana">
						<label for="kata">Katakana</label>
					</form>
					<br />
					<div class="button raised green" id="abre">
						<div class="center">Abrir</div>
						<paper-ripple fit></paper-ripple>
					</div>
				</div>
			</div>
		</div>
		<div id="nivel">
			<div id="doo">
				<div class="center">Menu</div>
				<paper-ripple fit=""></paper-ripple></div>
			<div>
				<label>Nível:</label>
				<select id="lv" onchange="kanaFx0()">
					<option value="10" selected>1</option>
					<option value="20">2</option>
					<option value="30">3</option>
					<option value="40">4</option>
					<option value="56">5</option>
					<option value="71">6</option>
					<option value="89">7</option>
					<option value="104">8</option>
					<option value="124">9</option>
					<option value="168">10</option>
				</select>
			</div>
		</div>
		<div id="wrapper">
			<div id="quiz">
				<span id="entra"></span>
				<input id="respo" type="email" placeholder="Digite a pronúncia correta!">
				<button id="vai" onclick="vai()" class="bt" type="submit">Verificar</button>
				<span id="yaay"></span>
				<span id="dica"></span>
			</div>
			<div id="conversor">
				<div id="texto1" style="opacity: 1;"><div>Conversor</div></div>
				<div id="contconv">
					<div id="uso">Digite uma pronúncia em romaji por vez!</div>
					<input id="entconv">
					<button class="bt conv">Converter</button>
					<button class="bt apaga">Apagar tudo</button>
					<br />
					<div id="saida"><span class="saida"></span><div></div></div>
				</div>
			</div>
		</div>
	</body>
</html>
